<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 514" role="img" aria-labelledby="title desc">
  <title id="title">Default project thumbnail</title>
  <desc id="desc">A generic project thumbnail showing abstract project cards.</desc>
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <pattern id="grid-pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="1"/>
    </pattern>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
  <rect width="100%" height="100%" fill="url(#grid-pattern)" opacity="0.3"/>
  
  <g transform="translate(600, 257)" filter="url(#shadow)">
    <!-- Back card -->
    <rect x="-140" y="-100" width="280" height="200" rx="16" fill="#3b82f6" opacity="0.6" transform="rotate(-12)"/>
    <!-- Middle card -->
    <rect x="-140" y="-100" width="280" height="200" rx="16" fill="#6366f1" opacity="0.8" transform="rotate(6)"/>
    <!-- Front card -->
     <rect x="-140" y="-100" width="280" height="200" rx="16" fill="#8b5cf6" transform="rotate(0)"/>
     
     <!-- Content on front card -->
     <rect x="-100" y="-60" width="120" height="20" rx="4" fill="rgba(255,255,255,0.7)"/>
     <rect x="-100" y="-20" width="200" height="12" rx="4" fill="rgba(255,255,255,0.4)"/>
     <rect x="-100" y="10" width="180" height="12" rx="4" fill="rgba(255,255,255,0.4)"/>
     <rect x="-100" y="40" width="160" height="12" rx="4" fill="rgba(255,255,255,0.4)"/>
  </g>
</svg>
